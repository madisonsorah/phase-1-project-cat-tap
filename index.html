<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body class='cursor'>
      <div id='game-title' class='cursor'>
        <h1 id='cat-tap-title' class='cursor'>CAT TAP</h1>
      </div>
      <div id='main-game-board' class='cursor'>
        <div id='cat-menu' class='cursor'></div>
        <div id='buttons' class='cursor'>
          <form id='username-input' class='cursor'>
              <input id='username' class='cursor' type='text' placeholder="Enter Player Name"/>
              <button id='submit-button' class='cursor' type='submit'>Confirm</button>
          </form>
          <button id='start-game' class='cursor' type='text'>START GAME</button>
          <span id='final-score' class='cursor' class='score' style='display:none'>Final Score: 0</span>

          <button id='retry' class='cursor' type='text' style='display:none'>RETRY?</button>
      </div>
    </div>
    <div id='user-info' class='cursor'>
      <script src=""></script>
      <span id="images">Element</span>
      <span id='username-container' class='cursor'>Player Name</span>
      <span id='score-count' class='score cursor'>Score: 0</span>
    </div>
  </body>
  <script src='index.js'></script>
  </html>
